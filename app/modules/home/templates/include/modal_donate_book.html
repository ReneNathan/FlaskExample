<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

<link rel="stylesheet" href="{{ url_for('home.static', filename='css/modal_donate_book.css') }}">

<div id="modal_donate_book" class="modal-overlay">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <h2>Doe um livro para nosso acervo!</h2>
    <hr>
    <form>
      <div class="form_item">
        <label>Nome do livro:</label>
        <input id="livro_name_donate" type="text"></input>
      </div>

      <div class="form_item">
        <label>Autor:</label>
        <select name="authors" id="authors">
          <option value="" selected disabled>Selecione</option>
          {% for autor in autores %}
            <option class="select_item" value="{{ autor['id'] }}">{{ autor['name'] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form_item">
        <label>Genêro:</label>
        <select name="genres" id="genres">
          <option value="" selected disabled>Selecione</option>
          {% for genero in generos %}
            <option class="select_item" value="{{ genero['id'] }}">{{ genero['name'] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form_item">
        <label>Ano de publicação:</label>
        <input id="livro_publicacao_donate" type="number"></input>
      </div>

      <div class="form_item">
        <label>Quantidade:</label>
        <input id="livro_qtd_donate" type="number"></input>
      </div>

      <div id="book_img_container" class="form_item">
        <div id="fake_book_upload_btn"></div>
        <div id="image_container">
          <img src="receber_upload"/>
        </div>
        <input type="file" id="livro_img_donate_file_input" accept="image/png, image/jpeg" style="display:none" />
      </div>

    </form>
    <button type="button" id="btn_donate_book_submit">
      <span id="normal_text_donate">Doar</span>
      <div class="spinner-border" role="status" style="display:none">
        <span class="visually-hidden">Loading...</span>
      </div>
    </button>
  </div>
</div>

<script src="{{ url_for('home.static', filename='js/modal_donate_book.js') }}" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
